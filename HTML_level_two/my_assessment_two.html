<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML</title>
  </head>
  <body>
    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/72/3e/04/the-grand-hotel-excelsior.jpg" alt="Get a logo">
    <h1>Course Sign Up Page</h1>
    <form method="get">
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="firstname">First Name: </label>
      <input id="firstname" type="text" name="" placeholder="First Name" required>

      <label for="lastname">Last Name: </label>
      <input type="text" name="" placeholder="Last Name" required>

      <p></p>
      <label for="emailaddress">Email: </label>
      <input type="email" name="" placeholder="name@email.com" required>

      <label for="passwordvalue">Password: </label>
      <input type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yesbutton">Yes: </label>
      <input id="yesbutton" type="radio" name="Over18" value="Yes">

      <label for="nobutton">No: </label>
      <input id="nobutton" type="radio" name="Over18" value="No">

      <p>Do you have a Credit Card or PayPal?</p>

      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>

      </select>

      <p></p>
      <input type="submit" value="Submit Feedback">

    </form>
  </body>
</html>
